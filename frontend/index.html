<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <canvas id="sampleChart" width="400" height="400"></canvas>
</div>

<script src="./assets/vendor/chartjs/chart.bundle.2.7.3.min.js"></script>
<script src="./assets/vendor/jquery/jquery-3.3.1.min.js"></script>

<script>

    // define function to add a dataset to the chart
    function addDataSet (chart, data, label, color) {
        let datasets = chart.data.datasets;
        let dataset = {
            label:           label,
            backgroundColor: color,
            borderColor:     color,
            data:            data,
            fill:            false
        };
        chart.data.datasets = [
            ...datasets,
            dataset
        ];
        chart.update();
    }




    var ctx = document.getElementById("sampleChart").getContext('2d');
    var data = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: []
    };
    var options =  {
        responsive: true,
        title: {
            display: true,
            text: 'Chart.js Line Chart'
        },
        tooltips: {
            mode: 'index',
            intersect: false,
        },
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
            xAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'Month'
                }
            }],
            yAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'Value'
                }
            }]
        }
    };

    var lineChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
    });

    $.get('http://localhost:8000/twitter')
        .done(function (data) {
            addDataSet(lineChart, data.data, 'Twitter', '#565656');
        });


</script>
<style>
    .container {
        width: 800px;
        height: 800px;
    }
</style>
</body>
</html>
